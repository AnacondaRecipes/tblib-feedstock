{% set name = "tblib" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06404c2c9f07f66fee2d7d6ad43accc46f9c3361714d9b8426e7f47e595cd652

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<39]

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools >=40.1.0
  run:
    - python

# ZeroDivisionError: division by zero
{% set deselect_tests = "" %}
{% set deselect_tests = " --deselect=tests/test_pickle_exception.py::test_install" %}

test:
  source_files:
    - tests
    - pytest.ini
  imports:
    - tblib
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest -v {{ deselect_tests }}
  requires:
    - pip
    - pytest
    - pytest-benchmark

about:
  home: https://github.com/ionelmc/python-tblib
  license_file: LICENSE
  license: BSD-2-Clause
  license_family: BSD
  summary: Traceback serialization library.
  description: |
    tblib allows you to Pickle tracebacks and raise exceptions with pickled
    tracebacks in different processes.This allows better error handling when
    running code over multiple processes.
  dev_url: https://github.com/ionelmc/python-tblib
  doc_url: https://python-tblib.readthedocs.io

extra:
  recipe-maintainers:
    - jjhelmus
    - pmlandwehr
